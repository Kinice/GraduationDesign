<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">注册</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeReg()">关闭</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doReg()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">用户名</span>
                    <input placeholder="Username" type="text" ng-model="loginData.name">
                </label>
                <input type="hidden" id="regValues" value="{{loginData}}">
                <label class="item item-input">
                    <span class="input-label">密码</span>
                    <input placeholder="Password" type="password" ng-model="loginData.password">
                </label>
                <label class="item item-input">
                    <span class="input-label">邮箱</span>
                    <input placeholder="E-mail" type="email" ng-model="loginData.email">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">注册</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
