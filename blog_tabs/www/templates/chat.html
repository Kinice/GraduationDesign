<ion-view view-title="聊天室" id="chat-con">
  <div class="login" id="login">
    <div class="login-con">
      <div class="login-title">
        请输入昵称
      </div>
      <input type="text" id="username">
    </div>
  </div>
  <div class="g-hd">
    <h1 class="title">
      聊天室
    </h1>
  </div>
  <div class="g-bd" id="msg-body" style="background-color: #f2f3f4"></div>
  <div class="g-chatpart">
    <textarea name="chat" id="chat" placeholder="What u wanna say?"></textarea>
  </div>
</ion-view>
